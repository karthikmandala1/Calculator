<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Calculator</h2>
        <div class="n1">
            <label class="n" for="">N1</label>
            <input type="number" name="number1" id="n1"><br>
        </div>
        <div class="n2">
            <label class="n" for="">N2</label>
            <input type="number" name="number2" id="n2"><br>
        </div>
        <h1 id="res"></h1>
        <div id="btn1">
            <input type="submit" value="ADD" id="add" onclick="add()">
            <input type="submit" value="SUB" id="sub" onclick="sub()">
        </div>
        <div id="btn2">
            <input type="submit" value="MUL" id="mul" onclick="mul()">
            <input type="submit" value="DIV" id="div" onclick="div()">
        </div>
    </div>
    <script src="./design.js"></script>
</body>
</html>
